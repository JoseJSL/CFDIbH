<mat-grid-list [cols]="gridCols" (window:resize)="handleResize($event);">
    <mat-grid-tile>
        <mat-card>
            <a mat-raised-button color="primary" [routerLink]="['/home', 'xmls']" class="card-title">
                <mat-card-title>Mis XMLs</mat-card-title>
            </a>
            <mat-card-content>
                <a [routerLink]="['/home', 'xmls']">
                    <app-card-table [inputData]="xmlsData" [tableColumns]="xmlsCols"></app-card-table>
                </a>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile>5</mat-grid-tile>
    <mat-grid-tile>6</mat-grid-tile>
</mat-grid-list>
