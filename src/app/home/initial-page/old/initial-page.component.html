<mat-grid-list [cols]="10" [rowHeight]="'1:2.5'" (window:resize)="handleResize($event);">
    <mat-grid-tile [colspan]="8">
        <mat-card>
            <a mat-stroked-button color="primary" [routerLink]="['/home', 'xmls']" class="card-title">
                <mat-card-title>Mis XMLs</mat-card-title>
            </a>
            
            <mat-card-content>
                <app-card-table [inputData]="xmlsData" [tableColumns]="xmlsCols"></app-card-table>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
        <mat-card>
            <a mat-raised-button color="primary" [routerLink]="['/home', 'associates']" class="card-title">
                <mat-card-title>Mis asociados</mat-card-title>
            </a>

            <mat-card-content>
                <app-card-table [onNoContentReRoute]="['/home', 'associates']" noContentLabel="Aún no tiene asociados" noContentSubLabel="Puedes agregar asociados al hacer click aquí"></app-card-table>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
